<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Clicker | Poki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 25px;
            padding: 25px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 8px solid #ff9800;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            color: #e65100;
            font-size: 3em;
            text-shadow: 3px 3px 0 #ffcc80;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #5d4037;
            font-size: 1.2em;
        }
        
        .main-area {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .pizza-section {
            flex: 1;
            min-width: 300px;
            text-align: center;
            background: #fff3e0;
            padding: 25px;
            border-radius: 20px;
            border: 5px dashed #ff9800;
        }
        
        .pizza {
            width: 250px;
            height: 250px;
            background: #ffcc80;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
            border: 15px solid #ff9800;
            overflow: hidden;
        }
        
        .pizza:hover {
            transform: scale(1.05);
        }
        
        .pizza:active {
            transform: scale(0.95);
        }
        
        .pizza-inner {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .cheese {
            width: 100%;
            height: 100%;
            background: #ffeb3b;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .pepperoni {
            width: 40px;
            height: 40px;
            background: #d32f2f;
            border-radius: 50%;
            position: absolute;
        }
        
        .stats-section {
            flex: 2;
            min-width: 300px;
            background: #fff8e1;
            padding: 25px;
            border-radius: 20px;
            border: 5px solid #ffb74d;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ff9800;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #e65100;
            margin-top: 5px;
        }
        
        .upgrades {
            margin-top: 20px;
        }
        
        .upgrade {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 3px solid #4caf50;
            transition: all 0.3s;
            cursor: pointer;
            opacity: 0.6; /* Opacit√† base per non acquistabili */
        }
        
        /* OPACIT√Ä ALTA per upgrade acquistabili */
        .upgrade.affordable {
            opacity: 1;
            border-color: #4caf50;
        }
        
        /* OPACIT√Ä BASSA per upgrade non acquistabili */
        .upgrade.not-affordable {
            opacity: 0.4;
            border-color: #ff9800;
        }
        
        .upgrade:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .upgrade:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #9e9e9e;
        }
        
        .upgrade-info {
            flex: 1;
        }
        
        .upgrade-name {
            font-weight: bold;
            color: #2e7d32;
            font-size: 1.1em;
        }
        
        .upgrade-desc {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .upgrade-cost {
            font-weight: bold;
            color: #e65100;
            font-size: 1.2em;
            margin-left: 15px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .save-btn {
            background: #4caf50;
            color: white;
        }
        
        .save-btn:hover {
            background: #388e3c;
            transform: scale(1.05);
        }
        
        .reset-btn {
            background: #f44336;
            color: white;
        }
        
        .reset-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }
        
        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0.8;
            font-size: 20px;
        }
        
        .achievements {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            border: 5px solid #2196f3;
        }
        
        .achievement {
            display: inline-block;
            background: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 10px;
            border: 2px solid #2196f3;
            opacity: 0.3;
            transition: all 0.3s;
        }
        
        .achievement.unlocked {
            opacity: 1;
            background: #bbdefb;
        }
        
        @media (max-width: 768px) {
            .main-area {
                flex-direction: column;
            }
            
            .pizza {
                width: 200px;
                height: 200px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üçï PIZZA CLICKER</h1>
            <div class="subtitle">Clicca la pizza! Guadagna soldi! Diventa il re delle pizze!</div>
        </div>
        
        <div class="main-area">
            <div class="pizza-section">
                <div class="pizza" id="pizza">
                    <div class="pizza-inner">
                        <div class="cheese"></div>
                        <!-- Pepperoni verranno aggiunti dinamicamente -->
                    </div>
                </div>
                <div class="stat-box">
                    <div>Pizze per click</div>
                    <div class="stat-value" id="pizzasPerClick">1</div>
                </div>
            </div>
            
            <div class="stats-section">
                <div class="stats">
                    <div class="stat-box">
                        <div>üçï Pizze Totali</div>
                        <div class="stat-value" id="totalPizzas">0</div>
                    </div>
                    <div class="stat-box">
                        <div>üí∞ Soldi</div>
                        <div class="stat-value" id="money">0</div>
                    </div>
                    <div class="stat-box">
                        <div>üìà Pizze/Secondo</div>
                        <div class="stat-value" id="pizzasPerSecond">0</div>
                    </div>
                    <div class="stat-box">
                        <div>üë®‚Äçüç≥ Pizzaioli</div>
                        <div class="stat-value" id="pizzaioli">0</div>
                    </div>
                </div>
                
                <div class="upgrades">
                    <h3>üè™ NEGOZIO UPGRADE</h3>
                    <div id="upgradesContainer">
                        <!-- Gli upgrade verranno aggiunti dinamicamente -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="achievements">
            <h3>üèÜ ACHIEVEMENTS</h3>
            <div id="achievementsContainer">
                <!-- Achievement verranno aggiunti dinamicamente -->
            </div>
        </div>
        
        <div class="buttons">
            <button class="save-btn" onclick="saveGame()">üíæ SALVA GIOCO</button>
            <button class="reset-btn" onclick="resetGame()">üîÑ RESET GIOCO</button>
        </div>
    </div>

    <script>
        // VARIABILI DI GIOCO
        let gameState = {
            totalPizzas: 0,
            money: 0,
            pizzasPerClick: 1,
            pizzasPerSecond: 0,
            pizzaioli: 0,
            upgrades: {
                clickPower: { level: 0, cost: 10 },
                nonna: { level: 0, cost: 50 },
                pizzaiolo: { level: 0, cost: 100 },
                forno: { level: 0, cost: 500 },
                franchise: { level: 0, cost: 2000 }
            },
            achievements: {
                firstClick: false,
                first100: false,
                first1000: false,
                firstPizzaiolo: false,
                rich: false
            }
        };

        // UPGRADE DEFINITIONS
        const upgradeDefinitions = [
            {
                id: 'clickPower',
                name: '‚úã Mani Migliori',
                description: 'Aumenta le pizze per click',
                effect: () => { gameState.pizzasPerClick += 1; },
                costMultiplier: 1.5,
                baseCost: 10
            },
            {
                id: 'nonna',
                name: 'üëµ Nonna Chef',
                description: 'La nonna fa 2 pizze/secondo',
                effect: () => { gameState.pizzasPerSecond += 2; },
                costMultiplier: 1.8,
                baseCost: 50
            },
            {
                id: 'pizzaiolo',
                name: 'üë®‚Äçüç≥ Pizzaiolo',
                description: 'Ogni pizzaiolo fa 5 pizze/secondo',
                effect: () => { 
                    gameState.pizzasPerSecond += 5;
                    gameState.pizzaioli += 1;
                },
                costMultiplier: 2.0,
                baseCost: 100
            },
            {
                id: 'forno',
                name: 'üî• Forno Industriale',
                description: 'Raddoppia la produzione/secondo',
                effect: () => { gameState.pizzasPerSecond *= 2; },
                costMultiplier: 3.0,
                baseCost: 500
            },
            {
                id: 'franchise',
                name: 'üè™ Franchising',
                description: 'Apri una catena (10 pizze/secondo)',
                effect: () => { gameState.pizzasPerSecond += 10; },
                costMultiplier: 4.0,
                baseCost: 2000
            }
        ];

        // ACHIEVEMENTS DEFINITIONS
        const achievementDefinitions = [
            { id: 'firstClick', name: 'Prima Pizza!', condition: () => gameState.totalPizzas >= 1 },
            { id: 'first100', name: '100 Pizze!', condition: () => gameState.totalPizzas >= 100 },
            { id: 'first1000', name: '1000 Pizze!', condition: () => gameState.totalPizzas >= 1000 },
            { id: 'firstPizzaiolo', name: 'Primo Pizzaiolo', condition: () => gameState.pizzaioli >= 1 },
            { id: 'rich', name: 'Ricco!', condition: () => gameState.money >= 5000 }
        ];

        // INIZIALIZZAZIONE
        function init() {
            loadGame();
            setupPizza();
            renderUpgrades();
            renderAchievements();
            updateDisplay();
            
            // Game loop - AGGIORNATO: ora chiama updateUpgradesOpacity()
            setInterval(gameTick, 1000);
            setInterval(saveGame, 30000); // Auto-salva ogni 30 secondi
        }

        // SETUP PIZZA CLICK - AGGIORNATO
        function setupPizza() {
            const pizza = document.getElementById('pizza');
            
            pizza.addEventListener('click', (e) => {
                // Aggiungi pizze
                gameState.totalPizzas += gameState.pizzasPerClick;
                gameState.money += gameState.pizzasPerClick;
                
                // Effetto visivo
                createParticle(e.clientX, e.clientY, `+${gameState.pizzasPerClick}üçï`);
                
                // Check achievement
                if (gameState.totalPizzas >= 1 && !gameState.achievements.firstClick) {
                    gameState.achievements.firstClick = true;
                    showNotification('üèÜ Achievement sbloccato: Prima Pizza!');
                }
                
                // Aggiungi pepperoni casuali
                if (Math.random() > 0.7) {
                    addPepperoni();
                }
                
                updateDisplay();
                updateUpgradesOpacity(); // AGGIUNTO: aggiorna opacit√† dopo click
                checkAchievements();
            });
            
            // Crea pepperoni iniziali
            for (let i = 0; i < 8; i++) {
                addPepperoni();
            }
        }

        // GAME LOOP - AGGIORNATO
        function gameTick() {
            // Produzione automatica
            if (gameState.pizzasPerSecond > 0) {
                gameState.totalPizzas += gameState.pizzasPerSecond;
                gameState.money += gameState.pizzasPerSecond;
                updateDisplay();
                updateUpgradesOpacity(); // AGGIUNTO: aggiorna opacit√† ogni secondo
            }
        }

        // NUOVA FUNZIONE: Aggiorna solo l'opacit√† degli upgrade
        function updateUpgradesOpacity() {
            const upgrades = document.querySelectorAll('.upgrade');
            
            upgradeDefinitions.forEach((upgrade, index) => {
                if (upgrades[index]) {
                    const state = gameState.upgrades[upgrade.id];
                    const cost = Math.floor(upgrade.baseCost * Math.pow(upgrade.costMultiplier, state.level));
                    const canBuy = gameState.money >= cost;
                    
                    // Aggiorna classe CSS senza ricreare tutto l'elemento
                    if (canBuy) {
                        upgrades[index].className = 'upgrade affordable';
                    } else {
                        upgrades[index].className = 'upgrade not-affordable';
                    }
                    
                    // Aggiorna anche il costo visualizzato
                    const costElement = upgrades[index].querySelector('.upgrade-cost');
                    if (costElement) {
                        costElement.textContent = `${cost}üí∞`;
                    }
                }
            });
        }

        // RENDER UPGRADES (solo all'inizio o dopo acquisto)
        function renderUpgrades() {
            const container = document.getElementById('upgradesContainer');
            container.innerHTML = '';
            
            upgradeDefinitions.forEach(upgrade => {
                const state = gameState.upgrades[upgrade.id];
                const cost = Math.floor(upgrade.baseCost * Math.pow(upgrade.costMultiplier, state.level));
                const canBuy = gameState.money >= cost;
                
                const div = document.createElement('div');
                
                // AGGIUNGI CLASSE IN BASE ALL'ACQUISTABILIT√Ä
                if (canBuy) {
                    div.className = 'upgrade affordable'; // Opacit√†: 1
                } else {
                    div.className = 'upgrade not-affordable'; // Opacit√†: 0.4
                }
                
                div.onclick = () => buyUpgrade(upgrade.id);
                
                div.innerHTML = `
                    <div class="upgrade-info">
                        <div class="upgrade-name">${upgrade.name} (Livello ${state.level})</div>
                        <div class="upgrade-desc">${upgrade.description}</div>
                    </div>
                    <div class="upgrade-cost">${cost}üí∞</div>
                `;
                
                container.appendChild(div);
            });
        }

        // COMPRA UPGRADE
        function buyUpgrade(upgradeId) {
            const upgradeDef = upgradeDefinitions.find(u => u.id === upgradeId);
            const state = gameState.upgrades[upgradeId];
            
            const cost = Math.floor(upgradeDef.baseCost * Math.pow(upgradeDef.costMultiplier, state.level));
            
            if (gameState.money >= cost) {
                gameState.money -= cost;
                upgradeDef.effect();
                state.level++;
                state.cost = Math.floor(upgradeDef.baseCost * Math.pow(upgradeDef.costMultiplier, state.level));
                
                showNotification(`‚úÖ Acquistato: ${upgradeDef.name}`);
                updateDisplay();
                renderUpgrades(); // Ricrea tutti gli upgrade dopo l'acquisto
            }
        }

        // RENDER ACHIEVEMENTS
        function renderAchievements() {
            const container = document.getElementById('achievementsContainer');
            container.innerHTML = '';
            
            achievementDefinitions.forEach(achievement => {
                const div = document.createElement('div');
                div.className = `achievement ${gameState.achievements[achievement.id] ? 'unlocked' : ''}`;
                div.textContent = achievement.name;
                container.appendChild(div);
            });
        }

        // CHECK ACHIEVEMENTS
        function checkAchievements() {
            let unlockedNew = false;
            
            achievementDefinitions.forEach(achievement => {
                if (!gameState.achievements[achievement.id] && achievement.condition()) {
                    gameState.achievements[achievement.id] = true;
                    unlockedNew = true;
                }
            });
            
            if (unlockedNew) {
                renderAchievements();
            }
        }

        // UPDATE DISPLAY
        function updateDisplay() {
            document.getElementById('totalPizzas').textContent = Math.floor(gameState.totalPizzas).toLocaleString();
            document.getElementById('money').textContent = Math.floor(gameState.money).toLocaleString();
            document.getElementById('pizzasPerClick').textContent = gameState.pizzasPerClick;
            document.getElementById('pizzasPerSecond').textContent = gameState.pizzasPerSecond;
            document.getElementById('pizzaioli').textContent = gameState.pizzaioli;
        }

        // EFFETTI VISIVI
        function createParticle(x, y, text) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = text;
            particle.style.left = (x - 20) + 'px';
            particle.style.top = (y - 20) + 'px';
            particle.style.color = '#e65100';
            
            document.body.appendChild(particle);
            
            // Animazione
            let opacity = 1;
            let posY = y;
            const interval = setInterval(() => {
                opacity -= 0.05;
                posY -= 2;
                particle.style.opacity = opacity;
                particle.style.top = posY + 'px';
                
                if (opacity <= 0) {
                    clearInterval(interval);
                    particle.remove();
                }
            }, 50);
        }

        function addPepperoni() {
            const pizzaInner = document.querySelector('.pizza-inner');
            const pepperoni = document.createElement('div');
            pepperoni.className = 'pepperoni';
            
            // Posizione casuale dentro la pizza
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 80;
            const x = 125 + Math.cos(angle) * distance;
            const y = 125 + Math.sin(angle) * distance;
            
            pepperoni.style.left = (x - 20) + 'px';
            pepperoni.style.top = (y - 20) + 'px';
            
            pizzaInner.appendChild(pepperoni);
        }

        function showNotification(text) {
            const notification = document.createElement('div');
            notification.textContent = text;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 1000;
                animation: slideIn 0.5s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // SALVATAGGIO
        function saveGame() {
            localStorage.setItem('pizzaClickerSave', JSON.stringify(gameState));
            // Non mostrare notifica per autosalvataggio
        }

        function loadGame() {
            const save = localStorage.getItem('pizzaClickerSave');
            if (save) {
                gameState = JSON.parse(save);
                showNotification('üìÇ Gioco caricato!');
            }
        }

        function resetGame() {
            if (confirm('Sei sicuro di voler resettare tutto il progresso?')) {
                localStorage.removeItem('pizzaClickerSave');
                gameState = {
                    totalPizzas: 0,
                    money: 0,
                    pizzasPerClick: 1,
                    pizzasPerSecond: 0,
                    pizzaioli: 0,
                    upgrades: {
                        clickPower: { level: 0, cost: 10 },
                        nonna: { level: 0, cost: 50 },
                        pizzaiolo: { level: 0, cost: 100 },
                        forno: { level: 0, cost: 500 },
                        franchise: { level: 0, cost: 2000 }
                    },
                    achievements: {
                        firstClick: false,
                        first100: false,
                        first1000: false,
                        firstPizzaiolo: false,
                        rich: false
                    }
                };
                updateDisplay();
                renderUpgrades();
                renderAchievements();
                showNotification('üîÑ Gioco resettato!');
            }
        }

        // ANIMATION STYLES
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // AVVIA IL GIOCO
        window.onload = init;
    </script>
</body>
</html>
