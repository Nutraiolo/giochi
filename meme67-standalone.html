<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>67 Fever - Find the Number!</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide React Icons (inline SVG components)
    const RotateCcw = ({ size = 24, strokeWidth = 2 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
        <path d="M21 3v5h-5" />
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
        <path d="M8 16H3v5" />
      </svg>
    );

    const Home = ({ size = 24, strokeWidth = 2 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
        <polyline points="9 22 9 12 15 12 15 22" />
      </svg>
    );

    function Meme67Game() {
      const [score, setScore] = useState(0);
      const [timeLeft, setTimeLeft] = useState(30);
      const [gameActive, setGameActive] = useState(false);
      const [numbers, setNumbers] = useState([]);
      const [clickedNumbers, setClickedNumbers] = useState(new Set());
      const [bestScores, setBestScores] = useState({
        easy: 0,
        medium: 0,
        hard: 0,
        insane: 0,
        arcade: 0
      });
      const [celebration, setCelebration] = useState(false);
      const [difficulty, setDifficulty] = useState('medium');
      const [showDifficultyMenu, setShowDifficultyMenu] = useState(true);
      const [arcadeNumCount, setArcadeNumCount] = useState(10);
      const [showRestartConfirm, setShowRestartConfirm] = useState(false);
      const [showMenuConfirm, setShowMenuConfirm] = useState(false);
      const [isPaused, setIsPaused] = useState(false);
      const [isTransitioning, setIsTransitioning] = useState(false);
      const [isMobile, setIsMobile] = useState(false);

      useEffect(() => {
        const checkMobile = () => {
          const mobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
          setIsMobile(mobile);
        };
        
        checkMobile();
        window.addEventListener('resize', checkMobile);
        return () => window.removeEventListener('resize', checkMobile);
      }, []);

      const difficultySettings = {
        easy: { 
          numCount: isMobile ? 10 : 15, 
          timeLimit: 40, 
          label: 'EASY', 
          emoji: 'üòä', 
          isArcade: false, 
          colors: { bg: 'from-slate-900 via-blue-900 to-slate-900', card: 'bg-slate-800 border-blue-500', title: 'text-blue-400', stat: 'from-blue-600 to-blue-700 border-blue-400', statText: 'text-blue-200', button: 'bg-slate-700 border-slate-600 hover:bg-blue-600 ring-blue-400', mainButton: 'from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 border-blue-400', gameArea: 'from-slate-700 to-slate-800 border-slate-600', number: 'bg-slate-900 text-blue-400 hover:bg-blue-600 hover:text-white border-blue-500', infoBox: 'bg-slate-700 border-slate-600 text-slate-200', highlight: 'text-blue-400', celebration: 'text-blue-400' } 
        },
        medium: { 
          numCount: isMobile ? 12 : 20, 
          timeLimit: 30, 
          label: 'MEDIUM', 
          emoji: 'üòé', 
          isArcade: false, 
          colors: { bg: 'from-slate-900 via-yellow-900 to-slate-900', card: 'bg-slate-800 border-yellow-500', title: 'text-yellow-400', stat: 'from-yellow-600 to-yellow-700 border-yellow-400', statText: 'text-yellow-200', button: 'bg-slate-700 border-slate-600 hover:bg-yellow-600 ring-yellow-400', mainButton: 'from-yellow-600 to-yellow-500 hover:from-yellow-500 hover:to-yellow-400 border-yellow-400', gameArea: 'from-slate-700 to-slate-800 border-slate-600', number: 'bg-slate-900 text-yellow-400 hover:bg-yellow-600 hover:text-white border-yellow-500', infoBox: 'bg-slate-700 border-slate-600 text-slate-200', highlight: 'text-yellow-400', celebration: 'text-yellow-400' } 
        },
        hard: { 
          numCount: isMobile ? 16 : 30, 
          timeLimit: 25, 
          label: 'HARD', 
          emoji: 'üî•', 
          isArcade: false, 
          colors: { bg: 'from-slate-900 via-orange-900 to-slate-900', card: 'bg-slate-800 border-orange-500', title: 'text-orange-400', stat: 'from-orange-600 to-orange-700 border-orange-400', statText: 'text-orange-200', button: 'bg-slate-700 border-slate-600 hover:bg-orange-600 ring-orange-400', mainButton: 'from-orange-600 to-orange-500 hover:from-orange-500 hover:to-orange-400 border-orange-400', gameArea: 'from-slate-700 to-slate-800 border-slate-600', number: 'bg-slate-900 text-orange-400 hover:bg-orange-600 hover:text-white border-orange-500', infoBox: 'bg-slate-700 border-slate-600 text-slate-200', highlight: 'text-orange-400', celebration: 'text-orange-400' } 
        },
        insane: { 
          numCount: isMobile ? 20 : 40, 
          timeLimit: 20, 
          label: 'INSANE', 
          emoji: 'üíÄ', 
          isArcade: false, 
          colors: { bg: 'from-slate-900 via-red-950 to-slate-900', card: 'bg-slate-800 border-red-600', title: 'text-red-500', stat: 'from-red-700 to-red-800 border-red-500', statText: 'text-red-200', button: 'bg-slate-700 border-slate-600 hover:bg-red-700 ring-red-500', mainButton: 'from-red-700 to-red-800 hover:from-red-600 hover:to-red-700 border-red-600', gameArea: 'from-slate-700 to-slate-800 border-slate-600', number: 'bg-slate-900 text-red-500 hover:bg-red-700 hover:text-white border-red-600', infoBox: 'bg-slate-700 border-slate-600 text-slate-200', highlight: 'text-red-500', celebration: 'text-red-500' } 
        },
        arcade: { 
          numCount: isMobile ? 8 : 10, 
          timeLimit: 60, 
          label: 'ARCADE', 
          emoji: 'üéÆ', 
          isArcade: true, 
          colors: { bg: 'from-slate-900 via-purple-900 to-slate-900', card: 'bg-slate-800 border-purple-500', title: 'text-purple-400', stat: 'from-purple-600 to-purple-700 border-purple-400', statText: 'text-purple-200', button: 'bg-slate-700 border-slate-600 hover:bg-purple-600 ring-purple-400', mainButton: 'from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 border-purple-400', gameArea: 'from-slate-700 to-slate-800 border-slate-600', number: 'bg-slate-900 text-purple-400 hover:bg-purple-600 hover:text-white border-purple-500', infoBox: 'bg-slate-700 border-slate-600 text-slate-200', highlight: 'text-purple-400', celebration: 'text-purple-400' } 
        }
      };

      useEffect(() => {
        if (gameActive && timeLeft > 0 && !isPaused) {
          const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
          return () => clearTimeout(timer);
        } else if (timeLeft === 0 && gameActive) {
          endGame();
        }
      }, [timeLeft, gameActive, isPaused]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if ((e.ctrlKey || e.metaKey) && (e.key === 'f' || e.key === 'g' || e.key === 'F' || e.key === 'G')) {
            e.preventDefault();
            e.stopPropagation();
          }
        };

        window.addEventListener('keydown', handleKeyDown, true);
        return () => window.removeEventListener('keydown', handleKeyDown, true);
      }, []);

      const startGame = () => {
        setScore(0);
        setTimeLeft(difficultySettings[difficulty].timeLimit);
        setGameActive(true);
        setShowDifficultyMenu(false);
        setClickedNumbers(new Set());
        setArcadeNumCount(isMobile ? 8 : 10);
        setIsPaused(false);
        generateNumbers();
      };

      const generateNumbers = () => {
        const nums = [];
        const isArcade = difficultySettings[difficulty].isArcade;
        const numCount = isArcade ? arcadeNumCount : difficultySettings[difficulty].numCount;
        const pos67 = Math.floor(Math.random() * numCount);
        
        const minDistance = 9.9;
        
        const isTooClose = (x, y, existing) => {
          return existing.some(num => {
            const dx = x - num.x;
            const dy = y - num.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < minDistance;
          });
        };
        
        for (let i = 0; i < numCount; i++) {
          let value;
          if (i === pos67) {
            value = 67;
          } else {
            do {
              value = Math.floor(Math.random() * 99) + 1;
            } while (value === 67);
          }
          
          let x, y, attempts = 0;
          const maxAttempts = 500;
          do {
            x = Math.random() * 84 + 8;
            y = Math.random() * 84 + 8;
            attempts++;
            
            if (attempts > maxAttempts) {
              let found = false;
              for (let testX = 8; testX <= 92 && !found; testX += 10) {
                for (let testY = 8; testY <= 92 && !found; testY += 10) {
                  if (!isTooClose(testX, testY, nums)) {
                    x = testX + (Math.random() * 4 - 2);
                    y = testY + (Math.random() * 4 - 2);
                    found = true;
                  }
                }
              }
              break;
            }
          } while (isTooClose(x, y, nums) && attempts < maxAttempts);
          
          nums.push({
            id: i,
            value: value,
            x: x,
            y: y,
          });
        }
        setNumbers(nums);
      };

      const handleNumberClick = (num) => {
        if (!gameActive || clickedNumbers.has(num.id) || isTransitioning) return;

        setIsTransitioning(true);

        if (num.value === 67) {
          setScore(score + 10);
          setCelebration(true);
          setTimeout(() => setCelebration(false), 600);
          
          if (difficultySettings[difficulty].isArcade) {
            setTimeLeft(timeLeft + 3);
            setArcadeNumCount(arcadeNumCount + 2);
          }
        } else {
          setScore(Math.max(0, score - 2));
        }

        setClickedNumbers(new Set([...clickedNumbers, num.id]));
        
        setTimeout(() => {
          generateNumbers();
          setClickedNumbers(new Set());
          setIsTransitioning(false);
        }, 800);
      };

      const endGame = () => {
        setGameActive(false);
        setShowDifficultyMenu(true);
        setShowRestartConfirm(false);
        setShowMenuConfirm(false);
        if (score > bestScores[difficulty]) {
          setBestScores({...bestScores, [difficulty]: score});
        }
      };

      const handleRestartConfirm = () => {
        setShowRestartConfirm(false);
        setIsPaused(false);
        startGame();
      };

      const handleMenuConfirm = () => {
        setShowMenuConfirm(false);
        setIsPaused(false);
        setGameActive(false);
        setShowDifficultyMenu(true);
      };

      const handleShowRestart = () => {
        setShowMenuConfirm(false);
        setShowRestartConfirm(true);
        setIsPaused(true);
      };

      const handleShowMenu = () => {
        setShowRestartConfirm(false);
        setShowMenuConfirm(true);
        setIsPaused(true);
      };

      const handleCancelConfirm = () => {
        setShowRestartConfirm(false);
        setShowMenuConfirm(false);
        setIsPaused(false);
      };

      const colors = difficultySettings[difficulty].colors;

      return (
        <div className={`min-h-screen bg-gradient-to-br ${colors.bg} flex items-center justify-center p-4 select-none`}>
          <div className={`${colors.card} rounded-3xl shadow-2xl ${isMobile ? 'p-4' : 'p-8'} max-w-4xl w-full border-2`}>
            
            <div className="text-center mb-6">
              <h1 className={`${isMobile ? 'text-4xl' : 'text-6xl'} font-black mb-2 ${colors.title}`} style={{ 
                textShadow: `0 0 20px ${difficulty === 'easy' ? 'rgba(96, 165, 250, 0.5)' : difficulty === 'medium' ? 'rgba(251, 191, 36, 0.5)' : difficulty === 'hard' ? 'rgba(251, 146, 60, 0.5)' : difficulty === 'insane' ? 'rgba(239, 68, 68, 0.5)' : 'rgba(168, 85, 247, 0.5)'}`,
                letterSpacing: '0.05em'
              }}>
                67 FEVER
              </h1>
              <p className={`${isMobile ? 'text-lg' : 'text-xl'} ${colors.statText} font-bold`}>
                Find the tuff number!
              </p>
            </div>

            <div className="relative mb-8">
              <div className={`flex justify-center ${isMobile ? 'gap-3' : 'gap-12'}`}>
                <div className={`bg-gradient-to-br ${colors.stat} rounded-2xl ${isMobile ? 'p-3 min-w-[90px]' : 'p-5 min-w-[120px]'} shadow-xl text-center transform hover:scale-105 transition-transform border`}>
                  <div className={`${colors.statText} font-black ${isMobile ? 'text-xs' : 'text-xs'} mb-1 tracking-wider`}>SCORE</div>
                  <div className={`${isMobile ? 'text-2xl' : 'text-4xl'} font-black text-white`}>{score}</div>
                </div>
                <div className={`bg-gradient-to-br ${colors.stat} rounded-2xl ${isMobile ? 'p-3 min-w-[90px]' : 'p-5 min-w-[120px]'} shadow-xl text-center transform hover:scale-105 transition-transform border`}>
                  <div className={`${colors.statText} font-black ${isMobile ? 'text-xs' : 'text-xs'} mb-1 tracking-wider`}>TIME</div>
                  <div className={`${isMobile ? 'text-2xl' : 'text-4xl'} font-black text-white`}>
                    {gameActive ? `${timeLeft}s` : `${difficultySettings[difficulty].timeLimit}s`}
                  </div>
                </div>
                <div className={`bg-gradient-to-br ${colors.stat} rounded-2xl ${isMobile ? 'p-3 min-w-[90px]' : 'p-5 min-w-[120px]'} shadow-xl text-center transform hover:scale-105 transition-transform border`}>
                  <div className={`${colors.statText} font-black ${isMobile ? 'text-xs' : 'text-xs'} mb-1 tracking-wider`}>BEST</div>
                  <div className={`${isMobile ? 'text-2xl' : 'text-4xl'} font-black text-white`}>{bestScores[difficulty]}</div>
                </div>
              </div>
            </div>

            {!gameActive ? (
              showDifficultyMenu ? (
                <div className={`text-center ${isMobile ? 'py-4' : 'py-8'}`}>
                  <div className="mb-6">
                    <p className={`${isMobile ? 'text-xl' : 'text-2xl'} font-black ${colors.title} mb-4`}>Choose Your Challenge</p>
                    <div className={`grid grid-cols-2 ${isMobile ? 'gap-2' : 'gap-3'} max-w-md mx-auto mb-3`}>
                      {Object.entries(difficultySettings).filter(([key]) => key !== 'arcade').map(([key, settings]) => (
                        <button
                          key={key}
                          onClick={() => setDifficulty(key)}
                          className={`${colors.button} text-white font-black ${isMobile ? 'py-3 px-4' : 'py-4 px-6'} rounded-xl hover:scale-105 active:scale-95 transition-all duration-200 shadow-lg border ${
                            difficulty === key ? `ring-2 ${colors.button.includes('ring-') ? '' : 'ring-purple-400'} scale-105` : ''
                          }`}
                        >
                          <div className={`${isMobile ? 'text-base' : 'text-lg'}`}>{settings.label}</div>
                        </button>
                      ))}
                    </div>
                    <button
                      onClick={() => setDifficulty('arcade')}
                      className={`${colors.button} text-white font-black ${isMobile ? 'py-3 px-4' : 'py-4 px-6'} rounded-xl hover:scale-105 active:scale-95 transition-all duration-200 shadow-lg w-full max-w-md border ${
                        difficulty === 'arcade' ? `ring-2 ${colors.button.includes('ring-') ? '' : 'ring-purple-400'} scale-105` : ''
                      }`}
                    >
                      <div className={`${isMobile ? 'text-base' : 'text-lg'}`}>ARCADE</div>
                    </button>
                  </div>
                  <button
                    onClick={startGame}
                    className={`bg-gradient-to-r ${colors.mainButton} text-white ${isMobile ? 'text-2xl py-4 px-12' : 'text-3xl py-6 px-20'} font-black rounded-xl hover:scale-105 active:scale-95 transition-all shadow-2xl border`}
                  >
                    START
                  </button>
                  <div className={`${colors.infoBox} rounded-2xl ${isMobile ? 'p-3 text-sm' : 'p-4'} mt-6 max-w-md mx-auto border`}>
                    <p className="font-black">
                      Find <span className={`${colors.highlight} font-black ${isMobile ? 'text-base' : 'text-lg'}`}>67</span> = +10 points ¬∑ Wrong = -2 points
                    </p>
                  </div>
                </div>
              ) : (
              <div className={`text-center ${isMobile ? 'py-6' : 'py-12'}`}>
                <button
                  onClick={startGame}
                  className={`bg-gradient-to-r ${colors.mainButton} text-white ${isMobile ? 'text-2xl py-4 px-10' : 'text-3xl py-6 px-16'} font-black rounded-xl hover:scale-105 active:scale-95 transition-all shadow-2xl border mb-6`}
                >
                  PLAY AGAIN
                </button>
                <button
                  onClick={() => setShowDifficultyMenu(true)}
                  className={`${colors.highlight} hover:opacity-80 font-black underline ${isMobile ? 'text-base' : 'text-lg'} block mx-auto mb-6`}
                >
                  Change Difficulty
                </button>
                {score > 0 && (
                  <div className={`${isMobile ? 'text-2xl' : 'text-3xl'} font-black ${colors.title} mb-6`}>
                    You scored <span className={`${colors.highlight} ${isMobile ? 'text-3xl' : 'text-5xl'}`}>{score}</span> points!
                    {score > 50 && <div className={`${isMobile ? 'text-3xl' : 'text-5xl'} mt-4`}>üåü AMAZING! üåü</div>}
                  </div>
                )}
                <div className={`${colors.infoBox} rounded-2xl ${isMobile ? 'p-3 text-sm' : 'p-4'} max-w-md mx-auto border`}>
                  <p className="font-black">
                    Find <span className={`${colors.highlight} font-black ${isMobile ? 'text-base' : 'text-lg'}`}>67</span> = +10 points ¬∑ Wrong = -2 points
                  </p>
                </div>
              </div>
              )
            ) : (
              <>
                <div className="flex justify-center gap-3 mb-6">
                  <button
                    onClick={handleShowRestart}
                    className={`bg-slate-700 border-2 ${difficulty === 'easy' ? 'border-blue-500' : difficulty === 'medium' ? 'border-yellow-500' : difficulty === 'hard' ? 'border-orange-500' : difficulty === 'insane' ? 'border-red-600' : 'border-purple-500'} text-white font-black py-3 px-6 rounded-xl hover:scale-105 active:scale-95 transition-all duration-200 shadow-lg flex items-center gap-2`}
                  >
                    <RotateCcw size={20} strokeWidth={3} />
                  </button>
                  <button
                    onClick={handleShowMenu}
                    className={`bg-slate-700 border-2 ${difficulty === 'easy' ? 'border-blue-500' : difficulty === 'medium' ? 'border-yellow-500' : difficulty === 'hard' ? 'border-orange-500' : difficulty === 'insane' ? 'border-red-600' : 'border-purple-500'} text-white font-black py-3 px-6 rounded-xl hover:scale-105 active:scale-95 transition-all duration-200 shadow-lg flex items-center gap-2`}
                  >
                    <Home size={20} strokeWidth={3} />
                  </button>
                </div>

              <div className="relative bg-gradient-to-br from-slate-700 to-slate-800 rounded-3xl h-96 overflow-hidden shadow-inner border border-slate-600">

                {showRestartConfirm && (
                  <div className="absolute inset-0 bg-black bg-opacity-80 z-30 flex items-center justify-center">
                    <div className={`${colors.card} rounded-2xl p-8 max-w-sm mx-4 border-2 shadow-2xl`}>
                      <p className={`text-2xl font-black ${colors.title} mb-3 text-center`}>
                        RESTART GAME
                      </p>
                      <p className={`${colors.statText} mb-6 text-center font-bold`}>
                        Current progress will be lost
                      </p>
                      <div className="flex gap-3">
                        <button
                          onClick={handleCancelConfirm}
                          className={`flex-1 ${colors.button} text-white font-black py-3 px-6 rounded-xl hover:scale-105 active:scale-95 transition-all border shadow-lg`}
                        >
                          CANCEL
                        </button>
                        <button
                          onClick={handleRestartConfirm}
                          className={`flex-1 bg-gradient-to-r ${colors.mainButton} text-white font-black py-3 px-6 rounded-xl hover:scale-105 active:scale-95 transition-all border shadow-lg`}
                        >
                          RESTART
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {showMenuConfirm && (
                  <div className="absolute inset-0 bg-black bg-opacity-80 z-30 flex items-center justify-center">
                    <div className={`${colors.card} rounded-2xl p-8 max-w-sm mx-4 border-2 shadow-2xl`}>
                      <p className={`text-2xl font-black ${colors.title} mb-3 text-center`}>
                        RETURN TO MENU
                      </p>
                      <p className={`${colors.statText} mb-6 text-center font-bold`}>
                        Current progress will be lost
                      </p>
                      <div className="flex gap-3">
                        <button
                          onClick={handleCancelConfirm}
                          className={`flex-1 ${colors.button} text-white font-black py-3 px-6 rounded-xl hover:scale-105 active:scale-95 transition-all border shadow-lg`}
                        >
                          CANCEL
                        </button>
                        <button
                          onClick={handleMenuConfirm}
                          className={`flex-1 bg-gradient-to-r ${colors.mainButton} text-white font-black py-3 px-6 rounded-xl hover:scale-105 active:scale-95 transition-all border shadow-lg`}
                        >
                          MENU
                        </button>
                      </div>
                    </div>
                  </div>
                )}
                
                {celebration && (
                  <div className="absolute inset-0 z-10 pointer-events-none flex items-center justify-center">
                    <div className={`${isMobile ? 'text-6xl' : 'text-8xl'} font-black ${colors.celebration} animate-bounce`} style={{ 
                      textShadow: `0 0 30px ${difficulty === 'easy' ? 'rgba(96, 165, 250, 0.8)' : difficulty === 'medium' ? 'rgba(251, 191, 36, 0.8)' : difficulty === 'hard' ? 'rgba(251, 146, 60, 0.8)' : difficulty === 'insane' ? 'rgba(239, 68, 68, 0.8)' : 'rgba(168, 85, 247, 0.8)'}`
                    }}>
                      +10! ‚≠ê
                    </div>
                  </div>
                )}
                
                {numbers.map((num) => {
                  const isClicked = clickedNumbers.has(num.id);
                  const is67 = num.value === 67;
                  
                  return (
                    <button
                      key={num.id}
                      onClick={() => handleNumberClick(num)}
                      disabled={isClicked}
                      style={{
                        left: `${num.x}%`,
                        top: `${num.y}%`
                      }}
                      className={`absolute transform -translate-x-1/2 -translate-y-1/2 ${isMobile ? 'w-12 h-12 text-base' : 'w-16 h-16 text-xl'} rounded-xl font-black transition-all duration-300 shadow-xl border ${
                        isClicked
                          ? is67
                            ? `bg-gradient-to-br ${colors.stat} scale-125 rotate-12`
                            : `bg-gradient-to-br ${colors.stat} scale-75 opacity-70`
                          : colors.number
                      } ${isClicked ? 'cursor-not-allowed' : 'cursor-pointer'}`}
                    >
                      {isClicked ? (is67 ? <span className="text-white">‚úì</span> : <span className="text-white">‚úó</span>) : num.value}
                    </button>
                  );
                })}
              </div>
              </>
            )}
          </div>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
